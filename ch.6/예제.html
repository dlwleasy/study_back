<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> : 어떤 방식으로 문서를 읽어야하는지 알려주고, 웹 페이지가 정상적으로 보이도록 함 
        <title>HTML Form Example</title> : 웹 페이지의 제목표시 
    </head>
    <body>
        <form action="./article" method="post">
            <input type="text" name="title" placeholder="제목 입력">
            <input type="text" name="content" placeholder="내용 입력">
            <input type="submit" value="제출">
        </form>
    </body>
</html>

//form 태그는 **웹 서버로 전송될** 하나의 논리적인 영역.
