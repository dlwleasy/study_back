## 기본 HTML 구조 및 예제 코드

```html
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Form Example</title>
    </head>
    <body>
        <form action="./article" method="post">
            <input type="text" name="title" placeholder="제목 입력">
            <input type="text" name="content" placeholder="내용 입력">
            <input type="submit" value="제출">
        </form>
    </body>
</html>
